<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>评论列表</title>
    <link rel="stylesheet" href="__ADMIN__/vendor/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/custom/css/style.css">
</head>
<body style="padding:10px 10px;margin-bottom:50px;">
<form class="layui-form" action="" method="post">
    <table class="layui-table" lay-size="sm">
        <colgroup>
            <col width="80">
            <col width="80">
            <col width="80">
            <col width="100">
            <col width="200">
            <col width="100">
        </colgroup>
        <thead>
        <tr>
            <th>ID</th>
            <th>昵称</th>
            <th>评论时间</th>
            <th>评论IP</th>
            <th>评论内容</th>
            <th>文章</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr>
            <td>{$vo.commentid}</td>
            <td>{$vo.nickname}</td>
            <td>{$vo.createdat|date='Y/m/d H:i',###}</td>
            <td>{$vo.createdip}</td>
            <td>{$vo.content}</td>
            <td>{$vo.articleid}</td>
        </tr>
        {/volist}
        </tbody>
    </table>
</form>
<script src="__ADMIN__/vendor/js/jquery.js"></script>
<script src="__ADMIN__/vendor/layui/layui.js"></script>
<script src="__ADMIN__/custom/js/admin.js"></script>
<script>
    layui.use('layer', function(){
        var layer = layui.layer;
        $('.del').on('click',function () {
            var url = $(this).attr('href')
            layer.confirm('确定删除吗？', {icon: 3, title:'提示'}, function(index){
                //do something
                location.href=url;
                layer.close(index);
            });
            return false;
        })
    });
